<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons>
      <ion-title class="titulo">Rastreo - Conductor</ion-title>
      <ion-button class="boton" (click)="logout()">
        <ion-icon class="icono" name="log-out-outline"></ion-icon>
      </ion-button>
      <ion-button class="boton" (click)="ayuda()">
        <ion-icon class="icono" name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <ion-label>
    Bienvenido {{this.dataService.getDataConductorPersona().p_nombres}}
  </ion-label>
  <ion-item color="warning">
    <ion-label>Alumnos Escogidos</ion-label>
  </ion-item>
    <ion-item *ngFor="let item of this.ids_alumnos, let i=index" color="warning">
      <ion-label>{{this.nombres_alumnos[i]}}</ion-label>
      <ion-button color="dark" ngDefaultControl slot="end" (click)="finalizarRutaAlum(item)">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-item>
  <br>
  <div id="map1" style="width: auto; height: 70%"></div>
  <br>
</ion-content>
